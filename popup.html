<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="popup.css">
</head>
<body>

  <div class="pageWrap">
  <div class="colorAlphaBox">

  <div class="colorPicker">
  <img src="images/color-wheel-icon.svg.png" id="colorWheel">
  <input type="color" value="#ffffff" id="color">
  <div id="colorString"></div>
  </div>

  
  <div class="alphaBox">

  <div class="alphaSlider">
  <input type="range" id="alphaValue" min="0" max="1" step="0.01" value="0.1">
  <div id="alphaText"></div>
  </div>

  <div class="alphaTitle" id="opacity">Opacity</div>

    <div class="flexOptions">
        <input type="button" value="Warm" id="warmButton" class="presetButton">
        <input type="button" value="Cool" id="coolButton" class="presetButton">
        <input type="button" value="Read" id="readButton" class="presetButton">
        <input type="button" value="Mint" id="mintButton" class="presetButton">
    </div>
        
  </div>


  <div class="on-off">
        <label class="switch">
  <input type="checkbox" id="on-off-toggle">
  <span class="slider round" id="on-off-slider">
  <span class="slider-text slider-text-on">On</span>
  <span class="slider-text slider-text-off">Off</span>
</span>
</label>

  </div>



  </div>
</div>


  <script src="popup.js"></script>
</body>
</html>
